<div class="holder d-flex align-items-center justify-content-center mt-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-5 mx-auto">
        <!-- CHECKBOX LIST -->
        <div class="card rounded border-0 shadow-sm position-relative">
          <div class="card-body p-5">
						<div *ngIf="myTasks.length == 0">
							<h1>No tasks today? ;)</h1>
						</div>
            <div *ngFor="let task of myTasks">
              <app-task [task]="task"></app-task>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
